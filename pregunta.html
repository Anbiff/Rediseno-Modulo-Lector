<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Estilos Lectura Inteligente -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Lectura Inteligente</title>
  </head>
  <body class="bg-repeat" style="background-image:url('img/fnd_pasto.png')">
      <div class="row">
        <div class="col">
          <h1 class="titulo_lectura info_menu"> <small> Lección 8.</small> Ejercicio <span class="ejercicios_completados">13</span></h1>
        </div>
        <div class="col-7">
          <div class="icono_usuario">
            <a href="#"><img src="img/user.png" class="img-fluid" alt=""></a>
          </div>
          <div class="datos_usuario">
              <p class="nombre_usuario">Juan José Hernández</p>
              <p class="grupo_usuario">Nombre de Grupo</p>
          </div>
        </div>
      </div>
    <div class="ui-wrapper">
        <div class="contenido">
          <div class="row full_height">
            <div class="contenedor_lectura">
              <div class="lectura">
                <p>Pregunta 2 de 5</p>
                <h3>Esta es una pregunta corta</h3>
                <p>respuestas</p>
                <div class="row">
                  <div class="col-12 col-sm-6 col-md-4 text-center respuesta">
                    <button type="button" class="btn btn-rounded btn-lg btn-outline-info btn-block">Respuesta 1</button>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 text-center respuesta">
                    <button type="button" class="btn btn-rounded btn-lg btn-outline-info btn-block">Respuesta 2</button>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 text-center respuesta">
                    <button type="button" class="btn btn-rounded btn-lg btn-outline-danger btn-block">Respuesta 3</button>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 text-center respuesta">
                    <button type="button" class="btn btn-rounded btn-lg btn-outline-info btn-block">Respuesta 4</button>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 text-center respuesta">
                    <button type="button" class="btn btn-rounded btn-lg btn-outline-success btn-block">Respuesta 5</button>
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 text-center respuesta">
                    <button type="button" class="btn btn-rounded btn-lg btn-outline-info btn-block">Respuesta 6</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="imagen_sobrepuesta" style="background-image:url('img/pleca_pasto.png')"></div>
          <div id="contenedor_cuenta_atras"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/progressbar.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var bar = new ProgressBar.Circle(contenedor_cuenta_atras, {
          strokeWidth: 20,
          easing: 'easeInOut',
          duration: 1400,
          color: '#D95127',
          trailColor: '#eee',
          trailWidth: 20,
          svgStyle: null
        });

        bar.animate(1.0);  // Number from 0.0 to 1.0

        $(document).ready(function(){
          $(".respuesta button").click(function(){
            bar.animate(0.0);  // Number from 0.0 to 1.0
          });
        });
    </script>
  </body>
</html>
