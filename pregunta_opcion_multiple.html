    <script>
      function countDown (count) {
        if (count > 0) {
         var d = document.getElementById("countDiv");
         d.innerHTML = count;
         setTimeout (function() { countDown(count-1); }, 1000);
         }
      }
      countDown(3);
    </script>
    <script>
      $(function() {
      var btn = $(".pbtn");
      btn.on("click", function() {
        $(this).addClass('pbtn__progress');
        setTimeout(function() {
          btn.addClass('pbtn__progress--fill')
        }, 500);
        setTimeout(function() {
          btn.removeClass('pbtn__progress--fill')
        }, 30700);
        setTimeout(function() {
          btn.addClass('pbtn__complete');
          var d = document.getElementById("countDiv");
          d.innerHTML = '<a href="./pregunta.html"><span class="foo">Continuar<i class="fa fa-arrow-right"></i></span></a>';
        }, 31100);
      });

        setTimeout(function(){
         btn.click();
        }, 3000);
      });
